jobs: 500
latency-wait: 10
restart-times: 0
software-deployment-method: apptainer
apptainer-prefix: "/data/brinkvd/singularity/"
apptainer-args: "-B /data/brinkvd,/lila/data/brinkvd,/scratch"
printshellcmds: True
skip-script-cleanup: True
executor: cluster-generic
no-shared-fs: False
cluster-generic-submit-cmd:  "lsf_submit.py"
cluster-generic-status-cmd: "lsf_status.py"
cluster-generic-cancel-cmd: "bkill"
jobscript: "lsf_jobscript.sh"
max-jobs-per-second: 4
max-status-checks-per-second: 10
default-resources:
  - 'mem_mb=max(2*input.size_mb, 1000)'
  - 'disk_mb=max(2*input.size_mb, 1000)'
  - 'tmpdir=system_tmpdir'
